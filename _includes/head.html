<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ site.author}}">
    {% if page.title %}
    <meta name="description" content="{{site.title}} - {{page.title}}">
    {% else %}
    <meta name="description" content="{{site.description}}">
    {% endif %}
    <meta name="robots" content="all">

    <link rel="stylesheet" media="screen" href="/assets/design/normalize.css">
    <link rel="stylesheet" media="screen" href="/assets/design/bootstrap.css">
    <link rel="stylesheet" media="screen" href="/assets/design/kaskad.css">

    <!-- For old IEs -->
    <link rel="shortcut icon" href="/favicon.ico" />
    <!-- For new browsers multisize ico  -->
    <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="/favicon.ico">
    <!-- Chrome for Android -->
    <link rel="icon" sizes="192x192" href="/favicon-192.png">
    <!-- For iPhone 6+ downscaled for other devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180-precomposed.png">
    <!-- For IE10 Metro -->
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="/favicon-144-precomposed.png">
    <!-- Put this script tag to the <head> of your page -->
    <script type="text/javascript" src="//vk.com/js/api/openapi.js?150"></script>

</head>
